{% extends "blog/base.html" %}
{% load static %}

{% block title %}Register - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
