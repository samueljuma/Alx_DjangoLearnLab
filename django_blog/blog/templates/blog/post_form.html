{% extends 'blog/base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}
  <div class="auth-container">
      <h1>{% if object %}Edit Post{% else %}New Post{% endif %}</h1>

      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save</button>
      </form>

      <a href="{% url 'post-list' %}" class="btn">Cancel</a>\
  </div>
{% endblock %}
