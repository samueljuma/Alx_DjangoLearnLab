{% extends "blog/base.html" %}

{% block title %}Blog Posts - Django Blog{% endblock %}

{% block content %}
<div class="posts-container">
    <h1>All Blog Posts</h1>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="#">Read More</a>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock %}
