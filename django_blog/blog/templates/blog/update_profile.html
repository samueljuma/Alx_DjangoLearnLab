{% extends "blog/base.html" %}
{% load static %}

{% block title %}Edit Profile - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <label>Username:</label>
            {{ user_form.username }}
        </div>

        <div>
            <label>Email:</label>
            {{ user_form.email }}
        </div>

        <div>
            <label>Bio:</label>
            {{ profile_form.bio }}
        </div>

        <div>
            <label>Profile Picture:</label>
            <img src="{{ request.user.profile.profile_picture.url }}" alt="Profile Picture" width="100">
            {{ profile_form.profile_picture }}
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'profile' %}" class="btn">Cancel</a>
</div>
{% endblock %}
